Type: IPython Notebook Extension
Name: Codefolding
Description: This extension enables the CodeMirror feature to allow codefolding in code cells
Link: readme.md
Icon: icon.png
Main: main.js
Compatibility: 4.x
Parameters:
- name: codefolding_hotkey
  description: Hotkey to fold/unfold code
  input_type: hotkey
  default: Alt-F