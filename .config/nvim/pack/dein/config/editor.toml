# Editing --------------------
# Plugins to make editing in Vim more convenient

[[plugins]]
repo = 'jreybert/vimagit' # Ease your git workflow within Vim
on_cmd = 'Magit'

[[plugins]]
repo = 'tpope/vim-eunuch' # eunuch.vim: helpers for UNIX
on_cmd = [ 'Delete', 'Move' , 'Rename', 'Chmod', 'Mkdir', 'Find', 'Locate', 'SudoEdit', 'SudoWrite', 'Wall', 'W']

[[plugins]]
repo = 'Chiel92/vim-autoformat' # Provide easy code formatting in Vim by integrating existing code formatters.
on_cmd = 'Autoformat'

[[plugins]]
repo = 'airblade/vim-gitgutter' # A Vim plugin which shows a git diff in the gutter (sign column) and stages/undoes hunks.

[[plugins]]
repo = 'jiangmiao/auto-pairs' # Vim plugin, insert or delete brackets, parens, quotes in pair
hook_add = '''
let g:AutoPairsMapCR=0
'''

